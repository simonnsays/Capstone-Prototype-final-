<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PR 5 - Wires Interaction</title>
</head>
<body>
    <!-- GAME CONTAINER -->
    <div class="game-container">
        <div class="button-wrapper">
            <button id="openShop">SHOP</button>
            <button id="openInv">INVENTORY</button>
            <button id="openWires">WIRES</button>
        </div>

        <!-- canvas -->
        <canvas></canvas>

        <!-- component labels -->
        <div class="rotate-wrapper">
            <button class="button" id="left">
                <img class="arrow" src="./assets/leftArr.svg" alt="left arrow">
            </button>
            <div class="wrapper">
                <p id="compLabel"></p>
                <p id="compName"></p>
                <p id="panelIndicator"></p>
            </div>
            
            <button class="button" id="right">
                <img class="arrow" src="./assets/rightArr.svg" alt="right arrow">
            </button>
        </div>
    </div>

    <!-- SHOP MODAL -->
    <dialog id="shopModal" class="modal">
        <div class="modal-wrapper">
            <div class="modal-header">
                SHOP
                <span id="closeShop" class="closeBtn">&times;</span>
            </div>

            <!-- Item Container -->
            <div id="shopItemsContainer" class="modal-body">
                
            </div>
        </div>
        
    </dialog>

    <!-- IVENTORY MODAL -->
    <dialog id="invModal" class="modal">
        <div class="modal-wrapper">
            <div class="modal-header">
                INVENTORY
                <span id="closeInv" class="closeBtn">&times;</span>
            </div>

            <!-- Item Container -->
            <div id="invItemsContainer" class="modal-body">
                
            </div>
        </div>
    </dialog>

    <!-- WIRES MODAL -->
    <dialog id="wiresModal" class="modal">
        WIRES
        <span id="closeWires" class="closeBtn">&times;</span>
    </dialog>
    
    <script type="module" src="main.js"></script>
</body>
</html>
