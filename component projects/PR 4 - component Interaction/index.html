<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PR 4 - Component Interaction</title>
</head>
<body>
    <div class="game-container">
        <div class="button-wrapper">
            <!-- <button id="mount" data-active="true">mount</button>
            <button id="unmount" data-active="false">unmount</button>
            <button id="wires" class="">wires</button> -->
            <button id="chassis" data-type="component"  >case</button>
            <button id="mobo" data-type="component" >motherboard</button>
            <button id="psu" data-type="component">psu</button>
            <button id="cpu" data-type="component">cpu</button>
        </div>
        <canvas></canvas>
        <div class="rotate-wrapper">
            <button class="button" id="left">
                <img class="arrow" src="./assets/leftArr.svg" alt="left arrow">
            </button>
            <div class="wrapper">
                <p id="compLabel"></p>
                <p id="compName"></p>
                <p id="panelIndicator"></p>
            </div>
            
            <button class="button" id="right">
                <img class="arrow" src="./assets/rightArr.svg" alt="right arrow">
            </button>
        </div>
    </div>
    

    
    <script src="components.js"></script>
    <script src="utility.js"></script>
    <script src="main.js"></script>
</body>
</html>
