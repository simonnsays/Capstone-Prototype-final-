<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./Landing Page/style.css">
    <link rel="icon" href="../favicon.png" type="image/x-icon">
    <title>Prototype v2</title>
    <link rel="icon" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
</head>
<style>
  
</style>
<body>
  <!-- <img class="bg" src="./Landing Page/assets/office2.jpg"> -->
  <div id="page1" class="section">
    <div class="scene">
      <div class="chip">
        <div class="face front">
          <div class="pit"></div>
          <div class="assistant-container flushed no-shadow">
            <img class="asst-icon" src="Landing Page/assets/assistant.png" class="assistant-icon">
            <div class="flash"></div>
          </div>
        </div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
        <div class="face back"></div>
      </div>
    </div>

    <div class="title-card retro-font">
      PC Building Simulator

      <div id="startBtn" class="start-button retro-font">
        <p>Click Here or Scroll to start</p>
        <div class="progress-bar"></div>
      </div>
    </div>
  </div>

    <div id="page2" class="section content-center">
      <div class="wrapper fixed centered-x content-center flx-col">
        <div class="assistant-container no-shadow float">
            <img class="asst-icon" src="Landing Page/assets/assistant.png" class="assistant-icon">
          </div>
        </div>
      </div>
    </div>
  <div id="page3" class="section content-center flx-col">
    <!-- <div class="overlay"></div> -->
    <div class="assistant-container">
      <div class="assistant float">
        <img class="asst-icon" src="Landing Page/assets/assistant.png" class="assistant-icon">
        <div class="flash"></div>
      </div>
    </div>
    
    <div class="dialogue-box">
      <p class="dialogue-text"></p>
      <img src="./Landing Page/assets/svg/triangle-down.svg" class="dialogue-down" alt="">
    </div>
  </div>
  <script src="./Landing Page/script.js"></script>
</body>
</html>
