  <script>
    const el = document.querySelector(".dialogue-text");
    const text = "Writing text like a pro... I learned to slam on the breaks, before i even turn the keys. before I make a mistake. I've learned to slam on the brake Before I even turn the key Before I make the mistake Before I lead with the worst of me Give them no reason to stare No slipping up if you slip away So I got nothing to share No, I got nothing to say Step out, step out of the sun If you keep getting burned Step out, step out of the sun Because you've learned, because you've learned On the outside, always looking in Will I ever be more than I've always been? 'Cause"
    let i = 0;

    function type() {
      if (i < text.length) {
        el.textContent += text.charAt(i) + text.charAt(i+1) + text.charAt(i+2) ;
        i += 3;
        setTimeout(type, 40); // speed in ms
      }
    }
